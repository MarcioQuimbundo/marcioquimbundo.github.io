<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" width="180" height="40">
  <!-- Pin icon - C shape on top connecting to V shape at bottom -->
  <g id="pin-icon" transform="translate(10, 5)">
    <!-- Main pin shape combining C and V -->
    <path d="M 15 2 
             C 18 2, 20 3, 22 5
             C 23 7, 24 9, 24 12
             L 24 20
             C 24 23, 23 25, 21 26
             C 20 27, 18 27, 16 27
             L 12 27
             C 9 27, 7 26, 5 24
             C 4 23, 3 21, 3 19
             L 3 14
             C 3 11, 5 9, 7 7
             C 9 5, 11 3, 13 2
             C 13.5 2, 14 2, 15 2 Z" 
          fill="#1a4d3f" stroke="none"/>
    
    <!-- Golden curved line (path/journey) through the pin -->
    <path d="M 6 14 
             Q 13 17, 20 14" 
          stroke="#F1A501" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
  
  <!-- Chostours text in script style -->
  <text x="40" y="28" 
        font-family="'Brush Script MT', 'Lucida Handwriting', 'Segoe Script', cursive" 
        font-size="28" 
        font-weight="400" 
        fill="#5E6282" 
        letter-spacing="1.2">
    Chostours
  </text>
</svg>
